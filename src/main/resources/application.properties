spring.application.name=Java WebSocket Chat & Auction
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb
spring.datasource.username=root
spring.datasource.password=Auction@2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.websocket.enabled=true
spring.websocket.endpoint=/ws
spring.websocket.allowed-origins=http://localhost:3000
spring.websocket.max-message-size=1024000
spring.websocket.session.timeout=30000
spring.websocket.stomp.broker-relay.enabled=true
spring.websocket.stomp.broker-relay.host=localhost
spring.websocket.stomp.broker-relay.port=61613
spring.websocket.stomp.broker-relay.virtual-host=/

logging.file.name=chat-logs/chat.log
logging.level.com.zoomo.chat.controllers=INFO
